<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stocks App</title>
</head>
<body>
    <head>
        <h1>Stocks Calculation</h1>
    </head>

    <main>
        <label for="initial-price">
            Initial Price
            <input type="number" id="initial-price" placeholder="Enter the initial price">
        </label>

        <label for="stocks-quantity">
            Stocks Quantity
            <input type="number" id="stocks-quantity" placeholder="Enter the Stocks Quantity">
        </label>

        <label for="current-price">
            Current Price
            <input type="number" id="current-price" placeholder="Enter the current price">
        </label>

        <button id="output-btn"> Calculate Stocks </button>

        <div id="output-box"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
